<template class="map-wrapper">
  <require from="./map.css"></require>

  <svg class="map" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700.4 463.5"
       reserveAspectRatio="xMinYMin" click.trigger="onMapClick($event.target)">
    <path class="area" fill=${area.color} name=${area.city} repeat.for="area of areas" d=${area.coords}></path>
  </svg>
</template>
